<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Guess</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel='stylesheet'>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="index.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
</head>

<body ng-app = 'app' >
	
	<div class='container' id = {{backgroundId}}
	
    <div class='container' ng-controller = 'colorTestController'>
	
		<div id="top" >
			<h1>The color at the center is as grey as ...</h1>

		</div>
		
        <div id='test-content'>
            <canvas  id="board" width='600px' height = '600px' ng-click = 'handleClick($event)'></canvas>

        </div>
        
		<div id='bottom'>
			<progress class={{progressBarClass}} value={{progressValue}} max={{progressMax}}></progress>
		</div>
		
		<div ng-show = 'testFinished' ng-click = 'initializeTest' >
			<p >RESTART</p>
		</div>
        
    </div>
	<script src='controller.js'></script>
</body>
</html>
